<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>binary clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="category hours">
            <div class="bin 8">
                <span class="b0"></span>
                <span class="b1"></span>
            </div>
            <div class="bin 4">
                <span class="b0"></span>
                <span class="b1"></span>
            </div>
            <div class="bin 2">
                <span class="b0"></span>
                <span class="b1"></span>
            </div>
            <div class="bin 1">
                <span class="b0"></span>
                <span class="b1"></span>
            </div>
        </div>
        <div class="category minutes">
            <div class="bin 8">
                <span class="b0"></span>
                <span class="b1"></span>
            </div>
            <div class="bin 4">
                <span class="b0"></span>
                <span class="b1"></span>
            </div>
            <div class="bin 2">
                <span class="b0"></span>
                <span class="b1"></span>
            </div>
            <div class="bin 1">
                <span class="b0"></span>
                <span class="b1"></span>
             </div>
         </div>
         <div class="category seconds">
            <div class="bin 8">
                <span class="b0"></span>
                <span class="b1"></span>
            </div>
            <div class="bin 4">
                <span class="b0"></span>
                <span class="b1"></span>
            </div>
            <div class="bin 2">
                <span class="b0"></span>
                <span class="b1"></span>
            </div>
            <div class="bin 1">
                <span class="b0"></span>
                <span class="b1"></span>
            </div>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
